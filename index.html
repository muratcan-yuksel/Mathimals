<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/pig.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Open+Sans&display=swap" rel="stylesheet">
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mathimals</title>
</head>
<body>
    <main>
        <header id="main-header">
            <h1>Welcome to Mathimals</h1>
            <h2>Math & Typing Game</h2>
        </header>
        <section id="user-data">
            <form action="#" id="name-form">
                <label for="name-input">
                    <input type="text" id="name-input" required placeholder="Please enter your name">
                </label>
                <input type="submit" name="submit" value="Submit" class="form-btn">
            </form>
        </section>
        <section id="scores-section">
            <div id="game-rules">
                <p>To start the game, press the Turn Cards button.</p>
                <p>You will see 3 animals. Do the math. Which animal gives the right result?</p>
            </div>
            <div id="scores">
                <div class="score total">
                    <span>Total Score: </span>
                    <span>00:00:00.000</span>
                </div>
                <div class="score partial">
                    <span>Partial Score: </span>
                    <span>00:00:00.000</span>
                </div>
            </div>
            <div class="game-btn start-btn">
                <span>Start Game</span>
            </div>
        </section>
        <section id="cards-section">
            <div class="cards-wrapper">
                <div class="card card-num">
                    <div class="card-inner">
                        <div class="card-front">
                            <span id="number">6</span>
                        </div>
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>
            <div class="cards-wrapper">
                <div class="card card-1">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="img-wrapper">
                                <img alt="animal picture" class="animal-pic" src="images/penguin.jpg">
                            </div>
                            <span>3x2</span>
                        </div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="card card-2">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="img-wrapper">
                                <img alt="animal picture" class="animal-pic" src="images/cat.png">
                            </div>
                            <span>3x2</span>
                        </div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="img-wrapper">
                                <img alt="animal picture" class="animal-pic" src="images/giraffe.png">
                            </div>
                            <span>3x2</span>
                        </div>
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>
            <form action="#" >
                <label for="animal-input" >
                    <input type="text" id="animal-input" required placeholder="Type the animal name">
                 </label>
                <input type="submit" name="submit" value="Submit" class="form-btn" >
            </form>
        </section>
    </main>
    
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
